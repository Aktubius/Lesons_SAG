<html>

<head>
	<title>
		
	</title>
	
	<script type="text/javascript">
	
		function myButtonClick() {
			alert("My Button Click");
		}
		
		function changeTextBox(value) {			
			var e = document.getElementById("enteredText");
			e.innerText = value;		
		}
	
		function keyDownEvent() {
			alert('Key code: ' + event.keyCode);
		}
	
	</script>
	
</head>


<body>
	<h1>JavaScript Events Demo</h1>
	
	<input id="mybutton1" onclick=" var a = 2 + 3; alert('Submit click: ' + a); return; " value="Click 1" type="button"/> 
	
	<input id="mybutton2" onclick=" myButtonClick();" value="Click 2" type="button"/>
	
	<input id="textbox" onchange="changeTextBox(this.value);" value="Text Box" type="text"/>
	
	<input id="textbox1" onclick="changeTextBox(mybutton2.value);" value="Text Box" type="text"/>
	
	<input id="textbox2" onkeydown="keyDownEvent()" type="text" />
	
	<div id="enteredText"></div>
	
	
</body>

</html>

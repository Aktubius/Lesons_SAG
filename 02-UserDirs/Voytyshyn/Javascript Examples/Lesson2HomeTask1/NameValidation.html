<html>

<head>

<title>Full Name Validation</title>
	
<script type="text/javascript">
		
function isValidName(name) {	
	var c;	
	if (name.length == 0) {
	    return false;
	}
	for (var i = 0; i < name.length; ++i) {
		c = name.charAt(i);
		if (!((c == ' ') || (c == '.') || ((c >= 'A') && (c <= 'Z')) || ((c >= 'a') && (c <= 'z')))) {
			return false;
		}
	}
	return true;
}

function isValidNameInElement(elementId) {
	var element = document.getElementById(elementId);
	return isValidName(element.value)
} 

function enter_click() {		
	if (!isValidNameInElement("name1")) {
		alert('Не коректне значення в полі "Прізвище"');
		return;
	}	
	if (!isValidNameInElement("name2")) {
		alert('Не коректне значення в полі "Ім\'я"');
		return;
	}	
	if (!isValidNameInElement("name3")) {
		alert('Не коректне значення в полі "По батькові"');
		return;
	}	
}

</script>
	
</head>
	
	<table cellspacing="10">
		<tr>
			<th align="left">Прізвище</th>
			<td><input id="name1" type="text" /></td>
		</tr>
		<tr>
			<th align="left">Ім'я</th>
			<td><input id="name2" type="text" /></td>			
		</tr>
		<tr>
			<th align="left">По батькові</th>
			<td><input id="name3" type="text" /></td>
			
		</tr>
		<tr>
			<td colspan="2" align="right"><input id="enter" onclick="enter_click()" type="submit" /></td>
		</tr>		
	</table>
	
</html>

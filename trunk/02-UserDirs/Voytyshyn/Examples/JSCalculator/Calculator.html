<html>

<head>

<script type="text/javascript">
	
	var leftNumber;
	var rightNumber;
	var operation;
	var resultNumber;
		
	function OperationButtonClick(button) {		
		leftNumber = GetNumber();
		operation = button.value;
		ClearNumberField();
		FocusNumberField();
	}
	
	function ResultButtonClick(button) {		
		rightNumber = GetNumber();
		resultNumber = Calculate(leftNumber, operator, rightNumber);
		SetNumber(resultNumber);
		FocusNumberField();
	}
	
	function Calculate(leftNumber, operator, rightNumber) {
		switch (operator) {
		case "+": return leftNumber + rightNumber;
		default: return 'NaN';
		}
	}
	
	function GetNumberFieldControl() {
		return document.getElementById("numberfield");
	}
	
	function GetNumber() {		
		return parseInt(GetNumberFieldControl().value);
	}
	
	function SetNumber(number) {
		GetNumberFieldControl().value = number;
	}
	
	function ClearNumberField() {
		GetNumberFieldControl().value = "";
	}
	
	function FocusNumberField() {
		GetNumberFieldControl().focus();
	}
	
</script>

</head>

<body>
	<input id="numberfield" type="text" style="width:100px;text-align:right;" value="" />
	
	<input id="pluscommand" type="button" style="width:40px;" 
		value="+" onclick="OperationButtonClick(pluscommand)" />
		
	<input id="resultcommand" type="button" style="width:40px;" 
		value="=" onclick="ResultButtonClick(resultcommand)" />
	
</body>

</html>

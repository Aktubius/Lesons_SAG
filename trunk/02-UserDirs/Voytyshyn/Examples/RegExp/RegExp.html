<html>

<head>

	<title>Regular Expression Examples</title>

	<script type="text/javascript">
		
	</script>
	
</head>

<body>

	<table border=1>
		<tr>
			<th>Reg Exp</th>
			<th>Text to Test</th>
			<th>Test Result</th>
			<th width="70px">&nbsp;</th>
		</tr>
		<tr>
			<td>/http/</td>
			<td><input id="text1" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /http/; result1.innerText = r.test(text1.value); '/></td>
			<td id="result1"></td>
		</tr>
		<tr>
			<td>/http/i</td>
			<td><input id="text2" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /http/i; result2.innerText = r.test(text2.value); '/></td>
			<td id="result2"></td>
		</tr>
		<tr>
			<td>/http/m</td>
			<td><textarea id="text3" value="" rows="4" ></textarea></td>
			<td><input type="submit" onclick='var r = /http/m; result3.innerText = r.test(text3.value); '/></td>
			<td id="result3"></td>
		</tr>
		<tr>
			<td>/^http/</td>
			<td><input id="text4" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /^http/; result4.innerText = r.test(text4.value); '/></td>
			<td id="result4"></td>
		</tr>
		<tr>
			<td>/http$/</td>
			<td><input id="text5" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /http$/; result5.innerText = r.test(text5.value); '/></td>
			<td id="result5"></td>
		</tr>
		<tr>
			<td>/^http$/</td>
			<td><input id="text6" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /^http$/; result6.innerText = r.test(text6.value); '/></td>
			<td id="result6"></td>
		</tr>
		<tr>
			<td>/h*ttp/</td>
			<td><input id="text7" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /h*ttp/; result7.innerText = r.test(text7.value); '/></td>
			<td id="result7"></td>
		</tr>
		<tr>
			<td>/h+ttp/</td>
			<td><input id="text8" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /h+ttp/; result8.innerText = r.test(text8.value); '/></td>
			<td id="result8"></td>
		</tr>
		<tr>
			<td>/htt?p/</td>
			<td><input id="text9" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /htt?p/; result9.innerText = r.test(text9.value); '/></td>
			<td id="result9"></td>
		</tr>				
		<tr>
			<td>/ht{2}p/</td>
			<td><input id="text10" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /ht{2}p/; result10.innerText = r.test(text10.value); '/></td>
			<td id="result10"></td>
		</tr>				
		<tr>
			<td>/ht{3,7}p/</td>
			<td><input id="text11" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /ht{3,7}p/; result11.innerText = r.test(text11.value); '/></td>
			<td id="result11"></td>
		</tr>				
		<tr>
			<td>/ht{2,}p/</td>
			<td><input id="text13" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /ht{2,}p/; result13.innerText = r.test(text13.value); '/></td>
			<td id="result13"></td>
		</tr>				
		<tr>
			<td>/^h{6}$/</td>
			<td><input id="text14" type="text" value="" /></td>
			<td><input type="submit" onclick='var r = /^h{6}$/; result14.innerText = r.test(text14.value); '/></td>
			<td id="result14"></td>
		</tr>				

	</table>

</body>

</html>

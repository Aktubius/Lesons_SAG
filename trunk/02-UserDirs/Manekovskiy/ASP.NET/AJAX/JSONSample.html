<HTML>

<HEAD>
	<script type="text/javascript" language="javascript" >
		var John = {
			"name" : "John",
			"surname" : "Smith",
			"age"  : 17,
			"phoneNumbers" : [
				{ 
					"provider" : "Telco Suite",
					"number"   : 123456
				},
				{
					"provider" : "John Telecom",
					"number"   : 654321
				}
			],
			
			"getFullName" : function() {
				return this.name + " " + this.surname;
			}
		};
		
		document.write(John.name + "<br/>");
		document.write(John.age + "<br/>");
		
		document.write(John.getFullName() + "<br/>");
				
		for(phoneNumber in John.phoneNumbers)
		{
			document.write("Phone #" + phoneNumber + "<br />");
			document.write(John.phoneNumbers[phoneNumber].provider + "<br />");
			document.write(John.phoneNumbers[phoneNumber].number + "<br />");
		}
		
	</script>
</HEAD>

<BODY>
</BODY>

</HTML>
